<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<h1 class="display-1 text-center">Chat App</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="card p-3 m-2 bg-success col-6" id="login-div">
            <div class="card-title text-center"><h3>Username</h3></div>
            <br>
            <input class="form-control m-2 p-3 block" type="text" id="user-Val" placeholder="Enter username">
            <button class="btn btn-primary m-2 p-3 block" id="user-btn">Login</button>
        </div>
        <div class="col">

        </div>
    </div>

    <div class="card p-3 m-2 bg-light" id="chat-div" style="display:none">
        <div class="row">
            <div class="col-4">
                <div class="card-title text-center"><h6>Users Online</h6></div>
                <ul id="usr-list" class="list-group"></ul>
            </div>
            <div class="col-8">
                <div class="card-title text-center"><h3>Message</h3></div>
                <ul id="msg-list" class="list-group row-3"></ul>
                <input class="text-center form-control m-2 p-3" type="text" id="chat-Val" placeholder="Enter Message">
                <button class="btn btn-primary form-control m-2 p-3" id="chat-btn">Send</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
